<div class="row" style="margin: auto">
  <div class="col">
    <img [src]="recipe.imagePath"
         alt="{{recipe.name}}"
         class="img-responsive"
         style="max-height: 300px" />
  </div>
</div>
<div class="row" style="margin: auto">
  <div class="col">
    <h1>{{recipe.name}}</h1>
  </div>
</div>

<div class="row" style="margin: auto">
  <div class="col">
    {{recipe.description}}
  </div>
</div>
<hr />
<div class="row" style="margin: auto">
  <div class="col">
    <div class="btn-group" role="group">
      <button class="btn btn-primary dropdown-toggle" id="btnGroupDrop1" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <a class="dropdown-item"
           (click)="onAddToShoppingList()"
           style="cursor: pointer;">Add Ingredients To List</a>
        <a class="dropdown-item"
           (click)="onEditRecipe()"
           style="cursor: pointer;">Edit Recipe</a>
        <a class="dropdown-item"
           (click)="onDeleteRecipe()"
           style="cursor: pointer;">Delete Recipe</a>
      </div>
    </div>
    <!--adding appDropdown directive here-->

        Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <a class="dropdown-item" href="#">Add Ingredients</a>
        <a class="dropdown-item" href="#">Edit Recipe</a>
        <a class="dropdown-item" href="#">Delete Recipe</a>
      </div>
    </div>-->
  </div>
</div>
<br />
<div class="row" style="margin: auto">
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.quantity}}
      </li>
    </ul>
  </div>
</div>
